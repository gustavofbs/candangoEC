<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Produto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card p-4 shadow-lg w-50 mx-auto text-center">
            <h2 class="text-danger">Excluir Produto</h2>
            <p>Tem certeza que deseja excluir o produto <strong>"{{ produto.nome }}"</strong>?</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger w-100">Excluir</button>
                <a href="{% url 'lista_produtos' %}" class="btn btn-secondary w-100 mt-2">Cancelar</a>
            </form>
        </div>
    </div>
</body>
</html>
